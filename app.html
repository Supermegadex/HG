<link rel="import" href="bower-components/polymer/polymer.html">
<dom-module id="app-cont">
  <template>

    <style>
      :host {
        --paper-tabs-selection-bar-color: #651FFF;
        --paper-tab-ink: #B388FF;
        width: 100%;
      }

      paper-tabs {
        background: #009688;
        left: 0;
        width: 100%;
        position: relative;
      }

      iron-pages {
        width: 100%;
        left: 0;
      }

      #cont1,
      #cont2,
      #cont3 {
        padding: 5px;
      }

      #create,
      #cont1 {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        width: 100%;
        height: 100%;
        padding: 10px;
        margin: 5px;
      }
      
      neon-animatable{
        position: relative;
      }

      h1 {
        font-family: "Product Sans", sans-serif;
      }
    </style>
    <paper-scroll-header-panel style="height: 100%; width: 100%" class="flex" condenses condensed-header-height="65">
      <paper-toolbar style="background:#009688" class="medium-tall">
        <div class="top title">
          <h1>HGSim</h1>
        </div>
        <paper-tabs selected="{{selected}}" style="height: 100%; width: 100%" class="bottom title">
          <paper-tab id="label1">Welcome!</paper-tab>
          <paper-tab id="label2">Add people</paper-tab>
          <paper-tab id="label3">Play</paper-tab>
        </paper-tabs>
      </paper-toolbar>

      <neon-animated-pages class="flex" entry-animation="slide-from-right-animation" exit-animation="slide-left-animation" selected="{{selected}}">
          <neon-animatable id="cont1">This is an HG sim. Simply input some people that you want to pit against each other to the death, then sit back and watch! (and click the continue button);
          </neon-animatable>
          <neon-animatable id="cont2">
            <div id="create">
              <char-card></char-card>
            </div>
          </neon-animatable>
          <neon-animatable id="cont3">How about <a href="javascript:switchTab(1)">adding some people</a> first.</neon-animatable>
      </neon-animated-pages>
    </paper-scroll-header-panel>
    <paper-toast text="Person Added!" id="addToast"></paper-toast>
  </template>
  <script>
    Polymer({
      is: "app-cont",
      properties: {
        selected: Number,
      }
    })
  </script>
</dom-module>
