<link rel="import" href="bower-components/polymer/polymer.html">
<dom-module id="app-cont">
  <template>

    <style>
      :host {
        --paper-tabs-selection-bar-color: #651FFF;
        --paper-tab-ink: #B388FF;
      }

      paper-tabs {
        background: #009688
      }

      #create {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        @apply(--layout-center-justified);
        width: 100%;
        height: 100%;
        padding: 10px;
        margin: 5px;
      }
    </style>
    <paper-tabs selected="{{selected}}">
      <paper-tab id="label1">Welcome!</paper-tab>
      <paper-tab id="label2"></paper-tab>
      <paper-tab id="label3"></paper-tab>
    </paper-tabs>

    <iron-pages selected="{{selected}}">
      <div id="cont1">This is an HG sim. Have fun!</div>
      <div id="cont2">
        <div id="create">
          <char-card></char-card>
        </div>
      </div>
      <div id="cont3">Page 3</div>
    </iron-pages>
  </template>
  <script>
    Polymer({
      is: "app-cont",
      properties: {
        selected: Number,
      }
    })
  </script>
</dom-module>
